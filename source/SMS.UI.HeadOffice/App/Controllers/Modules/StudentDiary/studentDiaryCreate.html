<div class="container containerCreate">
    <h5 class="card-title fs-50 text-center">Add Student Diary</h5>
    <form class="">
        <div class="position-relative row form-group">
            <!--<div class="col-sm-9" style="border-style: solid; border-width: medium; width: 50px; height: 50px; border-color: transparent;">
            </div>-->
            <div class="col-sm-9">
                <div class="position-relative row form-group">
                    <div class="col-sm-6">
                        <label for="diarytext" class="col-form-label">Diary Text</label>
                        <input name="diarytext" id="diarytext" placeholder="Diary text" type="text" class="form-control" ng-Model="StudentDiaryModel.DiaryText">
                    </div>
                    <div class="col-sm-6">
                        <label for="diarydate" class="col-form-label">Diary Date</label>
                        <input name="diarydate" id="diarydate" placeholder="Diary Date" type="date" class="form-control" ng-Model="StudentDiaryModel.DiaryDate">
                    </div>
                </div>
                <div class="position-relative row form-group">
                    <div class="col-sm-6">
                        <label for="employee" class="col-form-label">Employee</label>
                        <select name="employee" id="employee" class="form-control" ng-Model="StudentDiaryModel.Employee"
                                ng-options="Employee.Person.FirstName for Employee in Employees.Employees track by Employee.Id">
                        </select>
                    </div>
                    
                </div>
            </div>
            <div class="position-relative row form-group">
                <div class="col-sm-6 offset-sm-2">
                    <button class="btn btn-primary" ng-click="StudentDiaryCreate()">Submit</button>
                    <button class="btn btn-secondary" ng-click="Cancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
