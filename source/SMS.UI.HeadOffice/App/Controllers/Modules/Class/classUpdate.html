<div class="container containerCreate">
    <h5 class="card-title fs-50 text-center">Update Class</h5>
    <form class="">
        <div class="position-relative row form-group">
            <!--<div class="col-sm-9" style="border-style: solid; border-width: medium; width: 50px; height: 50px; border-color: transparent;">
            </div>-->
            
            <div class="col-sm-9">
                <div class="position-relative row form-group">
                    <div class="col-sm-6">
                        <label for="classname" class="col-form-label">ClassName</label>
                        <input name="classname" id="classname" placeholder="classname" type="text" class="form-control" ng-modal="ClassModel.ClassName">
                    </div>
                    
                </div>
               
                <div class="position-relative row form-group">
                    <div class="col-sm-6">
                        <label for="school" class="col-form-label">School</label>
                        <select name="school" id="school" class="form-control" ng-Model="ClassModel.School" 
                                ng-options="School.Name for School in Schools">
                        </select>
                    </div>
                    
                </div>
            </div>
        </div>
        
        
        <div class="position-relative row form-group">
            <div class="col-sm-6 offset-sm-2">
                <button class="btn btn-primary" ng-click="ClassCreate()">Submit</button>
                <button class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </form>
</div>
