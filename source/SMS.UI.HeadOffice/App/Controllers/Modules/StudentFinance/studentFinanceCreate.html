<div class="container containerBase">
    <h5 class="card-title fs-35">Manage Student Finances</h5>

    <!--filters-->

    <div class="col-sm-4">
        <label for="school" class="col-form-label">School</label>
        <select name="school" id="school" class="form-control" ng-change="GetClasses()" ng-Model="School"
                ng-options="School.Name for School in Schools track by School.Id">
        </select>
    </div>
    <div ng-if="FinanceList.length > 0">
        <div class="col-sm-4">
            <label for="month" class="col-form-label">Month</label> 
            <select name="month" id="month" class="form-control" ng-options="month.text for month in Months track by month.value" ng-Model="Month">
            </select>
        </div>

        <div class="col-sm-4">
            <label for="school" class="col-form-label">Year</label>
            <input class="form-control" ng-model="Year" />
        </div>
    </div>
    <!--filters end-->


    <div class="row">
        <div class="col-sm-4">
            <br />
            <button class="btn btn-primary" ng-click="GetFinances()">Get Students</button>
            <button class="btn btn-primary" ng-if="FinanceList.length > 0" ng-click="SaveFinances()">Save Changes</button>
            <br /> <br />
        </div>
    </div>

    <table ng-if="FinanceList.length > 0" class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Class</th>
                <th>School</th>
                <!--<th>Month</th>
                <th>Year</th>-->
                <th>Transfer Salary</th>
                <!--<th>Actions</th>-->

            </tr>
        </thead>
        <tbody>
            <tr class="odd" ng-repeat="studentFinance in FinanceList">

                <td>{{studentFinance.FirstName}}</td>
                <td>{{studentFinance.LastName}}</td>
                <td>{{studentFinance.ClassName}}</td>
                <td>{{studentFinance.SchoolName}}</td>
                <!--<td>{{studentFinance.FeeMonth}}</td>
                <td>{{studentFinance.FeeYear}}</td>-->
                <td><input ng-model="studentFinance.FeeSubmitted" type="checkbox" class="input-sm" /></td>
                <!--<td>
                    <a href="#!/studentFinanceUpdate?Id={{studentFinance.Id}}"><i class="fa fa-edit fa-fw"></i> Edit</a>
                    <a href="" data-toggle="modal" data-target="#confirmationModal" ng-click="ConfirmDelete(studentFinance.Id)"><i class="fa fa-trash fa-fw"></i> Delete</a>
                </td>-->

            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure to delete this studentFinance.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="NoDelete()">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="StudentFinanceDelete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
