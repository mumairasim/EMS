<div class="container containerCreate">
    <h5 class="card-title fs-50 text-center">Update Student</h5>
    <form class="">
        <div class="position-relative row form-group">
            <!--<div class="col-sm-9" style="border-style: solid; border-width: medium; width: 50px; height: 50px; border-color: transparent;">
            </div>-->
            <div class="col-sm-9">
                <h3 class="card-title fs-20 text-center">Student Information</h3>
                <div class="position-relative row form-group">
                    <div class="col-sm-6">
                        <label for="firstname" class="col-form-label">Firstname</label>
                        <input name="firstname" id="firstname" placeholder="firstname" type="text" class="form-control" ng-Model="StudentModel.Person.FirstName">
                    </div>
                    <div class="col-sm-6">
                        <label for="lastname" class="col-form-label">Lastname</label>
                        <input name="lastname" id="lastname" placeholder="lastname" type="text" class="form-control" ng-Model="StudentModel.Person.LastName">
                    </div>
                </div>
                <div class="position-relative row form-group">
                    <div class="col-sm-3">
                        <label for="cnic" class="col-form-label">CNIC/B.Form</label>
                        <input name="cnic" id="cnic" placeholder="cnic/b.form" type="text" class="form-control" ng-Model="StudentModel.Person.Cnic">
                    </div>
                    <div class="col-sm-3">
                        <label for="phone" class="col-form-label">Phone</label>
                        <input name="phone" id="phone" placeholder="phone" type="text" class="form-control" ng-Model="StudentModel.Person.Phone">
                    </div>
                    <div class="col-sm-3">
                        <label for="nationality" class="col-form-label">Nationality</label>
                        <input name="nationality" id="nationality" placeholder="Nationality" type="text" class="form-control" ng-Model="StudentModel.Person.Nationality">
                    </div>
                    <div class="col-sm-3">
                        <label for="religion" class="col-form-label">Religion</label>
                        <input name="religion" id="religion" placeholder="religion" type="text" class="form-control" ng-Model="StudentModel.Person.Religion">
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <!--<img class=" img-circle img-thumbnail" ng-src="data:image/JPEG;base64,{{StudentModel.Image.ImageFile}}" alt="avatar">-->
                <img class=" img-circle img-thumbnail" ng-src="data:image/JPEG;base64,{{StudentModel.Image.ImageFile}}" alt="avatar" onerror="this.onerror=null;this.src='../../images/avatar_2x.png';" ng-show="!updatedImage">
                <img class=" img-circle img-thumbnail" ngf-src="StudentModel.Image.ImageFile" alt="avatar" onerror="this.onerror=null;this.src='../../images/avatar_2x.png';" ng-show="updatedImage">
                <div style="margin-top: 10px;">
                    <input type="file" id="file" class="text-center center-block" ngf-change="SelectFileForUpload($files)" ngf-select ng-model="StudentModel.Image.ImageFile" name="attachement" accept="image/png, image/jpeg, image/jpg, application/msword, application/vnd.ms-excel, application/pdf " />
                    <!--<input type="file" class="text-center center-block" onchange="angular.element(this).scope().SelectFileForUpload(this.files)">-->
                </div>
            </div>
        </div>
        <div class="position-relative row form-group">

            <div class="col-sm-4">
                <label for="age" class="col-form-label">Age</label>
                <input name="age" id="age" placeholder="age" type="text" disabled class="form-control" ng-Model="StudentModel.Person.Age">
            </div>
            <div class="col-sm-4">
                <label for="dob" class="col-form-label">Date of Birth</label>
                <input name="dob" id="dob" placeholder="dob" type="date" class="form-control" ng-Model="StudentModel.Person.DOB">
            </div>
            <div class="col-sm-4">
                <label for="gender" class="col-form-label">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male" disabled>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" disabled>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" disabled>
                <label for="other">Other</label>
                <!--<input name="gender" id="gender" placeholder="gender" type="text" class="form-control" ng-Model="StudentModel.Person.Gender">-->
            </div>
        </div>
        <div class="position-relative row form-group">
            <div class="col-sm-4">
                <label for="school" class="col-form-label">School</label>
                <select name="school" id="school" class="form-control" ng-Model="StudentModel.School"
                        ng-options="School.Name for School in Schools  track by School.Id">
                </select>
            </div>
            <div class="col-sm-4">
                <label for="class" class="col-form-label">Class Applying For</label>
                <select name="class" id="class" class="form-control" ng-Model="StudentModel.Class"
                        ng-options="Class.ClassName for Class in Classes  track by Class.Id">
                </select>
            </div>
            <div class="col-sm-4">
                <label for="city" class="col-form-label">City</label>
                <input name="city" id="city" placeholder="city" type="text" disabled class="form-control" ng-Model="StudentModel.Person.City">
            </div>
        </div>
        <div class="position-relative row form-group">
            <div class="col-sm-6">
                <label for="previousschoolname" class="col-form-label">Previous School Name</label>
                <input name="previousschoolname" id="previousschoolname" placeholder="previous school name" type="text" class="form-control" ng-Model="StudentModel.PreviousSchoolName">
            </div>
            <div class="col-sm-6">
                <label for="reasonforleaving" class="col-form-label">Reason For Leaving</label>
                <input name="reasonforleaving" id="reasonforleaving" placeholder="reason for leaving" type="text" class="form-control" ng-Model="StudentModel.ReasonForLeaving">
            </div>
        </div>
        <div class="position-relative row form-group">
            <div class="col-sm-12">
                <label for="presentaddress" class="col-form-label">Present Address</label>
                <textarea name="presentaddress" id="presentaddress" placeholder="present address" type="text" rows="3" class="form-control" ng-model="StudentModel.Person.PresentAddress"></textarea>
            </div>
            <div class="col-sm-12">
                <label for="permanentaddress" class="col-form-label">Permanent Address</label>
                <textarea name="permanentaddress" id="permanentaddress" placeholder="permanent address" type="text" rows="3" class="form-control" ng-model="StudentModel.Person.PermanentAddress"></textarea>
            </div>
        </div>
        <div class="position-relative row form-group">
            <div class="col-sm-12">
                <h3 class="card-title fs-20 text-center">Parent/Guardian Information</h3>
                <div class="position-relative row form-group">
                    <div class="col-sm-6">
                        <label for="name" class="col-form-label">Parent/Guardian Name</label>
                        <input name="name" id="name" placeholder="name" type="text" class="form-control" ng-Model="StudentModel.Person.ParentName">
                    </div>
                    <div class="col-sm-6">
                        <label for="cnic" class="col-form-label">CNIC</label>
                        <input name="cnic" id="cnic" placeholder="cnic" type="text" class="form-control" ng-Model="StudentModel.Person.ParentCnic">
                    </div>
                </div>
                <div class="position-relative row form-group">
                    <div class="col-sm-6">
                        <label for="relation" class="col-form-label">Relation</label>
                        <input name="relation" id="relation" placeholder="relation" type="text" class="form-control" ng-Model="StudentModel.Person.ParentRealtion">
                    </div>
                    <div class="col-sm-6">
                        <label for="occupation" class="col-form-label">Occupation</label>
                        <input name="occupation" id="occupation" placeholder="occupation" type="text" class="form-control" ng-Model="StudentModel.Person.ParentOccupation">
                    </div>
                </div>
                <div class="position-relative row form-group">
                    <div class="col-sm-6">
                        <label for="highesteducation" class="col-form-label">Highest Education</label>
                        <input name="highesteducation" id="highesteducation" placeholder="highest education" type="text" class="form-control" ng-Model="StudentModel.Person.ParentHighestEducation">
                    </div>
                    <div class="col-sm-6">
                        <label for="nationality" class="col-form-label">Nationality</label>
                        <input name="nationality" id="nationality" placeholder="nationality" type="text" class="form-control" ng-Model="StudentModel.Person.ParentNationality">
                    </div>
                </div>
            </div>
        </div>
        <div class="position-relative row form-group">
            <div class="col-sm-12">
                <label for="email" class="col-form-label">Email</label>
                <textarea name="email" id="email" placeholder="email" type="text" rows="1" class="form-control" ng-model="StudentModel.Person.ParentEmail"></textarea>
            </div>
            <div class="col-sm-12">
                <label for="officeaddress" class="col-form-label">Office Address</label>
                <textarea name="officeaddress" id="officeaddress" placeholder="office address" type="text" rows="2" class="form-control" ng-model="StudentModel.Person.ParentOfficeAddress"></textarea>
            </div>
        </div>
        <div class="position-relative row form-group">
            <div class="col-sm-4">
                <label for="city" class="col-form-label">City</label>
                <input name="city" id="city" placeholder="city" type="text" class="form-control" ng-Model="StudentModel.Person.ParentCity">
            </div>
            <div class="col-sm-4">
                <label for="mobile1" class="col-form-label">Mobile 1</label>
                <input name="mobile1" id="mobile1" placeholder="mobile 1" type="text" class="form-control" ng-Model="StudentModel.Person.ParentMobile1">
            </div>
            <div class="col-sm-4">
                <label for="mobile2" class="col-form-label">Mobile 2</label>
                <input name="mobile2" id="mobile2" placeholder="mobile 2" type="text" class="form-control" ng-Model="StudentModel.Person.ParentMobile2">
            </div>
        </div>
        <div class="position-relative row form-group">
            <div class="col-sm-3">
                <br>
                <h1 class="card-title fs-15 text-center">Emergency <br> Contact</h1>
            </div>
            <div class="col-sm-9">
                <div class="position-relative row form-group">
                    <div class="col-sm-4">
                        <label for="name" class="col-form-label">Name</label>
                        <input name="name" id="name" placeholder="name" type="text" class="form-control" ng-Model="StudentModel.Person.ParentEmergencyName">
                    </div>
                    <div class="col-sm-4">
                        <label for="relation" class="col-form-label">Relation</label>
                        <input name="relation" id="relation" placeholder="relation" type="text" class="form-control" ng-Model="StudentModel.Person.ParentEmergencyRealtion">
                    </div>
                    <div class="col-sm-4">
                        <label for="mobile" class="col-form-label">Mobile</label>
                        <input name="mobile" id="mobile" placeholder="mobile" type="text" class="form-control" ng-Model="StudentModel.Person.ParentEmergencyMobile">
                    </div>
                </div>
            </div>
        </div>
        <div class="position-relative row form-group">
            <div class="col-sm-6 offset-4">
                <button class="btn btn-primary" ng-click="StudentUpdate()">Update</button>
                <button class="btn btn-secondary" ng-click="Cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
