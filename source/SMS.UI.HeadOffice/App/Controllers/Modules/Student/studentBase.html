<div class="container containerBase">
    <h5 class="card-title fs-35">Search Student</h5>

    <div class="position-relative row form-group">
        <div class="input-group col-sm-6">
            <input type="text" class="form-control searchField" aria-label="Text input with segmented dropdown button">
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-primary searchButton"><i class="fa fa-search fa-fw"></i></button>
            </div>
        </div>
        <!--<div class="col-sm-6">
            <label for="lastname" class="col-form-label">Lastname</label>
            <input name="lastname" id="lastname" placeholder="lastname" type="text" class="form-control" ng-modal="StudentModel.Person.LastName">
        </div>-->
    </div>


    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>Registration No.</th>
                <th>Name</th>
                <th>Cnic</th>
                <th>Nationality</th>
                <th>Religion</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd" ng-repeat="student in studentList">
                <td>{{student.RegistrationNumber}}</td>
                <td>{{student.Person.FirstName}} {{student.Person.LastName}}</td>
                <td>{{student.Person.Cnic}}</td>
                <td>{{student.Person.Nationality}}</td>
                <td>{{student.Person.Religion}}</td>
                <td>{{student.Person.Phone}}</td>
                <td>
                    <a href="#!/studentUpdate?Id={{student.Id}}"><i class="fa fa-edit fa-fw"></i> Edit</a>
                    <a href="/#!/studentBase"><i class="fa fa-trash fa-fw"></i> Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
