<div class="container containerBase">
    <h5 class="card-title fs-35">Search Employee</h5>

    <div class="position-relative row form-group">
        <div class="input-group col-sm-6">
            <input type="text" class="form-control searchField" aria-label="Text input with segmented dropdown button">
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-primary searchButton"><i class="fa fa-search fa-fw"></i></button>
            </div>
        </div>
    </div>


    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Cnic</th>
                <th>Nationality</th>
                <th>Religion</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd" ng-repeat="employee in employeeList">
                <td>{{employee.Person.FirstName}} {{employee.Person.LastName}}</td>
                <td>{{employee.Designation.Name}}</td>
                <td>{{employee.Person.Cnic}}</td>
                <td>{{employee.Person.Nationality}}</td>
                <td>{{employee.Person.Religion}}</td>
                <td>{{employee.Person.Phone}}</td>
                <td>
                    <a href="/#!/employeeUpdate"><i class="fa fa-edit fa-fw"></i> Edit</a>
                    <a href="/#!/employeeBase"><i class="fa fa-trash fa-fw"></i> Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
