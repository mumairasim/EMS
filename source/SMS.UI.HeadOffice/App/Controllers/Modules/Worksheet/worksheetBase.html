<div class="container containerBase">
    <h5 class="card-title fs-35">Search Worksheet</h5>

    <div class="position-relative row form-group">
        <div class="input-group col-sm-6">
            <input type="text" class="form-control searchField" aria-label="Text input with segmented dropdown button">
            <div class="input-group-append">
                <button type="button" class="btn btn-outline-primary searchButton"><i class="fa fa-search fa-fw"></i></button>
            </div>
        </div>

    </div>
    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
        <thead>
            <tr>
                <th>Text</th>
                <th>ForDate</th>
                <th>Instructor</th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd" ng-repeat="worksheet in worksheetList">

                <td>{{worksheet.Text}}</td>
                <td>{{worksheet.ForDate}}</td>
                <td>{{worksheet.Instructor}}</td>

                <td>
                    <a href="/#!/worksheetUpdate"><i class="fa fa-edit fa-fw"></i> Edit</a>
                    <a href="/#!/worksheetBase"><i class="fa fa-trash fa-fw"></i> Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
