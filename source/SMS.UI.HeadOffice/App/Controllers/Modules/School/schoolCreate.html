<div class="container containerCreate">
    <h5 class="card-title fs-50 text-center">Add School</h5>
    <form class="">
        <div class="position-relative row form-group">
            <!--<div class="col-sm-9" style="border-style: solid; border-width: medium; width: 50px; height: 50px; border-color: transparent;">
            </div>-->
            
            <div class="col-sm-9">
                <div class="position-relative row form-group">
                    <div class="col-sm-6">
                        <label for="Schoolname" class="col-form-label">Name</label>
                        <input name="Schooltname" id="Schoolname" placeholder="Schoolname" type="text" class="form-control" ng-modal="SchoolModel.Name">
                    </div>
                    
                </div>
                <div class="position-relative row form-group">
                    <div class="col-sm-6">
                        <label for="location" class="col-form-label">Location</label>
                        <input name="location" id="location" placeholder="location" type="text" class="form-control" ng-modal="SchoolModel.Location">
                    </div>
                </div>
               
            </div>
        </div>
       
       
        <div class="position-relative row form-group">
            <div class="col-sm-6 offset-sm-2">
                <button class="btn btn-primary" ng-click="SchoolCreate()">Submit</button>
                <button class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </form>
</div>
